<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Token Submission</title>
    <script src="resources/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="resources/angular.js"></script>
    <script src="index.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
        }


        input[type=text],
        input[type=password],
        output[type=text],
        #token {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */

        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body ng-app="mail" ng-controller="mailCtrl">

    <h2>Token Submission/Send Email</h2>

    <div class="container">
        <label for="uname">
            <b>Token</b>
        </label>
        <input type="text" placeholder="Enter Token" name="uname" ng-model="token" maxlength="16" minlength="16" required>

        <button type="submit" ng-click="click()">Submit</button>
    </div>

    <h1>Result:</h1>
    <b id="result">{{result}}</b>

</body>

</html>
